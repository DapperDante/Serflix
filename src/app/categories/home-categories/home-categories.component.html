<app-panel-items
	[title]="categoryCurrent!.name"
	[items]="items$"
	(getIdAndType)="SelectedItem($event)"
	[showPaginator]="true"
	[totalItemsToPaginator]="totalItemsToPaginator"
	[itemsForShowToPaginator]="itemsForShowToPaginator"
	[controlStatePaginator]="controlStatePaginator"
	(getIndexPaginator)="ChangePage($event)"/>
