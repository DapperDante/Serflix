<div class="w-full h-screen p-8">
	<div>
	</div>
    <form [formGroup]="loginForm">
        <div class="m-auto w-25rem h-30rem bg-red-600 m-auto flex flex-column justify-content-between align-items-center p-4 border-round shadow-3">
            <h1>Login</h1>
            <p-floatLabel>
                <input pInputText id="username" class="w-15rem" formControlName="username"/>
                <label for="username">Username</label><br>
            </p-floatLabel>
            <p-floatLabel>
                <p-password
                [toggleMask]="true"
                id="password"
                    formControlName="password"
                    placeholder="Password">
                    <ng-template pTemplate="header">
                        <h6>Pick a password</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider />
                        <p class="mt-2">Suggestions</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>At least one lowercase</li>
                            <li>At least one uppercase</li>
                            <li>At least one numeric</li>
                            <li>Minimum 8 characters</li>
                        </ul>
                    </ng-template>
                </p-password>
                <label for="password">Password</label><br>
            </p-floatLabel>
            <p-button label="Login" icon="pi pi-sign-in" class="my-2" (onClick)="Login()" [loading]="loading"></p-button>
            <small>If you don't have account, <a routerLink="/register">Register</a></small>
            <div class="my-3">
                <p-button icon="pi pi-google" class="mr-2"/>
                <p-button icon="pi pi-facebook" class="mr-2"/>
                <p-button icon="pi pi-github" class="mr-2"/>
                <p-button icon="pi pi-microsoft" class="mr-2"/>
            </div>
        </div>
    </form>
</div>
