<div class="w-full h-screen p-8">
    <p-toast/>
    <form [formGroup]="loginForm">
        <div class="m-auto w-25rem h-30rem bg-red-600 m-auto flex flex-column justify-content-between align-items-center p-4 border-round shadow-3">
            <h1>Login</h1>
            <div class="my-2">
                <label for="email">Email</label><br>
                <input pInputText id="username" class="w-15rem" formControlName="emailUser" placeholder="Email"/>
            </div>
            <div class="my-2">
                <label for="password">Password</label><br>
                <p-password
                    [toggleMask]="true"
                    id="password"
                    formControlName="passwordUser"
                    placeholder="Password">
                    <ng-template pTemplate="header">
                        <h6>Pick a password</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider />
                        <p class="mt-2">Suggestions</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>At least one lowercase</li>
                            <li>At least one uppercase</li>
                            <li>At least one numeric</li>
                            <li>Minimum 8 characters</li>
                        </ul>
                    </ng-template>
                </p-password>
            </div>
            <p-button label="Login" icon="pi pi-sign-in" class="my-2" (onClick)="Login()"></p-button>
            <small>If you don't have account, <a routerLink="/register">Register</a></small>
            <div class="my-3">
                <p-button icon="pi pi-google" class="mr-2" (onClick)="LoginWithGoogle()"/>
                <p-button icon="pi pi-facebook" class="mr-2"/>
                <p-button icon="pi pi-github" class="mr-2"/>
                <p-button icon="pi pi-microsoft" class="mr-2"/>
            </div>
        </div>
    </form>
</div>
