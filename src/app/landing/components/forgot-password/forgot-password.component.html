<div
	class="relative w-full h-screen grid grid-nogutter nested-grid justify-content-center align-items-center overflow-hidden">
	<div
		class="bg-red-700 shadow-8 border-round p-3 container-login relative"
		@container
		(@container.done)="showGlasses = true"
		style="z-index: 3">
		<div
			class="grid grid-nogutter w-30rem lg:w-25rem h-24rem bg-red-600 m-auto p-4 border-round shadow-3 align-content-between">
			<h1 class="col-12 m-0">Forgot password</h1>
			<div class="col-12 mt-2">
				<p-floatLabel>
					<input pInputText id="username" class="w-full py-3" [(ngModel)]="emailInput"/>
					<label for="username">Email</label>
					<br />
				</p-floatLabel>
			</div>
			<div class="col-12">
				<p-button
					label="Send"
					icon="pi pi-send"
					size="large"
					styleClass="w-full"
					(onClick)="resetPassword()"
					[loading]="loading"></p-button>
			</div>
		</div>
