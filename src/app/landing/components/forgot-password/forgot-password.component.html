<div class="grid nested-grid w-screen h-screen">
	<div class="col-fixed bg-red-600 m-auto h-25rem w-22rem border-round p-4">
		<div class="grid h-full justify-content-center">
			<div class="col-12 h-4rem">
				<h1 class="text-4xl text-center">
					Forgot my password
				</h1>
			</div>
			<div class="col-12 h-3rem">
				<p class="text-center">Enter your email to reset your password</p>
			</div>
			<div class="col-12 field h-3rem">
				<p-floatLabel>
					<input
						id="email"
						type="text"
						pInputText
						class="w-full"
						[(ngModel)]="emailInput"/>
					<label for="email">
						Email
					</label>
				</p-floatLabel>
			</div>
			<div class="col-12 h-4rem">
				<p-button
					label="Submit"
					[loading]="loading"
					(onClick)="resetPassword()"
					/>
			</div>
		</div>
	</div>
</div>
