<div class="w-full h-screen p-8">
	<div>
	</div>
	<form [formGroup]="loginForm" (keyup.enter)="Login()">
		<div
			class="m-auto lg:w-25rem h-30rem bg-red-600 m-auto flex flex-column justify-content-between align-items-center p-4 border-round shadow-3">
			<h1>Login</h1>
			<div class="field">
				<p-floatLabel>
					<input
						pInputText
						id="username"
						class="w-15rem"
						formControlName="username" />
					<label for="username">Username</label><br>
				</p-floatLabel>
			</div>
			<div class="field">
				<p-floatLabel>
					<p-password
						[feedback]="false"
						[toggleMask]="true"
						id="password"
						formControlName="password"
						placeholder="Password">
					</p-password>
					<label for="password">Password</label><br>
				</p-floatLabel>
			</div>
			<p-button
				label="Login"
				icon="pi pi-sign-in"
				class="my-2"
				(onClick)="Login()"
				[loading]="loading"></p-button>
			<small>If you don't have account, <a routerLink="/register">Register</a></small>
			<div class="my-3">
				<p-button icon="pi pi-google" class="mr-2" />
				<p-button icon="pi pi-facebook" class="mr-2" />
				<p-button icon="pi pi-github" class="mr-2" />
				<p-button icon="pi pi-microsoft" class="mr-2" />
			</div>
		</div>
	</form>
</div>
