<div
	class="relative w-full h-screen grid grid-nogutter nested-grid justify-content-center align-items-center overflow-hidden">
	<div
		class="bg-red-700 shadow-8 border-round p-3 container-login relative"
		@container
		(@container.done)="showMovieCinemaAnimation()"
		style="z-index: 3">
		<form [formGroup]="registerForm" (keyup.enter)="register()">
			<div
				class="grid grid-nogutter w-20rem lg:w-35rem bg-red-600 m-auto p-4 border-round shadow-3 align-content-between"
				style="height: 34rem">
				<h1 class="col-12 mt-0">Register</h1>
				<div class="col-12 mt-2">
					<p-floatLabel>
						<input
							pInputText
							id="new-user"
							class="w-full py-3"
							formControlName="username"
							[maxlength]="40" />
						<label for="new-user">Username</label>
						<br />
					</p-floatLabel>
				</div>
				<div class="col-12 mt-2">
					<p-floatLabel>
						<input
							pInputText
							id="new-email"
							class="w-full py-3"
							formControlName="email" />
						<label for="new-email">Email</label>
						<br />
					</p-floatLabel>
				</div>
				<div class="col-12 mt-2">
					<p-floatLabel>
						<p-password
							[toggleMask]="true"
							styleClass="w-full"
							inputStyleClass="w-full py-3"
							id="password"
							formControlName="password">
							<ng-template pTemplate="header">
								<h6>Pick a password</h6>
							</ng-template>
							<ng-template pTemplate="footer">
								<p-divider />
								<p class="mt-2">Suggestions</p>
								<ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
									<li>At least one lowercase</li>
									<li>At least one uppercase</li>
									<li>At least one numeric</li>
									<li>Minimum 8 characters</li>
								</ul>
							</ng-template>
						</p-password>
						<label for="password">Password</label>
						<br />
					</p-floatLabel>
				</div>
				<div class="col-12">
					<p-button
						label="Register"
						icon="pi pi-sign-in"
						styleClass="w-full shadow-3"
						size="large"
						(onClick)="register()"
						[loading]="loading"></p-button>
				</div>
				<div class="col-12">
					<p class="text-center">
						If you have account,
						<a class="cursor-pointer underline" (click)="navigateToLogin()">Login</a>
					</p>
				</div>
				<div class="my-3 col-12 h-3rem">
					<div class="grid grid-nogutter justify-content-around">
						<p-button
							icon="pi pi-google"
							styleClass="col-3 w-full shadow-3 cursor-pointer" />
						<p-button
							icon="pi pi-facebook"
							styleClass="w-full col-3 shadow-3 cursor-pointer" />
						<p-button
							icon="pi pi-github"
							styleClass="w-full col-3 shadow-3 cursor-pointer" />
						<p-button
							icon="pi pi-microsoft"
							styleClass="w-full col-3 shadow-3 cursor-pointer" />
					</div>
				</div>
			</div>
		</form>
