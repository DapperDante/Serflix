<div
	class="relative w-full h-screen grid grid-nogutter nested-grid justify-content-center align-items-center overflow-hidden">
	<div
		class="bg-red-700 shadow-8 border-round p-3 container-login relative"
		style="z-index: 3">
		<form [formGroup]="formControl">
			<div
				class="grid grid-nogutter w-30rem lg:w-25rem h-30rem bg-red-600 m-auto p-4 border-round shadow-3 align-content-between">
				<h1 class="col-12 m-0">Reset password</h1>
				<div class="col-12 mt-2">
					<p-floatLabel>
						<p-password
							[feedback]="false"
							[toggleMask]="true"
							id="password"
							formControlName="newPassword"
							styleClass="w-full"
							inputStyleClass="w-full py-3"></p-password>
						<label for="password">New password</label>
						<br />
					</p-floatLabel>
				</div>
				<div class="col-12 mt-2">
					<p-floatLabel>
						<p-password
							[feedback]="false"
							[toggleMask]="true"
							id="password"
							formControlName="repeatNewPassword"
							styleClass="w-full"
							inputStyleClass="w-full py-3"></p-password>
						<label for="password">Repeat new Password</label>
						<br />
					</p-floatLabel>
				</div>
				<div class="col-12">
					<p-button
						label="Reset password"
						icon="pi pi-pen-to-square"
						size="large"
						styleClass="w-full"
						(onClick)="resetPassword()"
						[loading]="loading"></p-button>
				</div>
			</div>
		</form>
	</div>
	<!-- wave -->
	<div class="absolute w-full z-1" style="bottom: -10px">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
			<path
				fill="#dc3545"
				fill-opacity="1"
				d="M0,0L80,42.7C160,85,320,171,480,170.7C640,171,800,85,960,48C1120,11,1280,21,1360,26.7L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
		</svg>
	</div>
	<app-background-posters></app-background-posters>
</div>
