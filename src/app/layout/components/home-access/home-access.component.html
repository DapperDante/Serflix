<div class="w-full h-21rem mb-4">
	@if(mainEntertaiment$ | async; as mains){
		<p-carousel [value]="mains.results" [numVisible]="1" [numScroll]="1" [autoplayInterval]="4500"
			[showNavigators]="false">
			<ng-template let-main pTemplate="item" class="h-full">
				<div class="grid grid-nogutter h-20rem">
					<div class="relative col-6 h-full" (click)="SelectedMovie(main.id)">
						<img title="movie" class="main-image border-round-left-md" [ngSrc]="main.backdrop_path" fill priority
							[style]="{objectFit: 'cover'}" />
					</div>
					<div class="relative col-6 h-full px-3">
						<h3>{{main.original_title}}</h3>
						<p>{{main.overview}}</p>
					</div>
				</div>
			</ng-template>
		</p-carousel>
	}@else {
		<p-skeleton height="100%" />
	}
</div>
<div class="w-full h-5rem grid grid-nogutter">
	<div class="col bg-green-500 mx-2 border-round categories" (click)="SelectedCategory(1)">
		<h3 class="text-center pt-3">Adventure</h3>
	</div>
	<div class="col bg-yellow-500 mx-2 border-round categories" (click)="SelectedCategory(2)">
		<h3 class="text-center pt-3">Comedy</h3>
	</div>
	<div class="col bg-red-500 mx-2 border-round categories" (click)="SelectedCategory(3)">
		<h3 class="text-center pt-3">Horror</h3>
	</div>
	<div class="col bg-blue-500 mx-2 border-round categories" (click)="SelectedCategory(4)">
		<h3 class="text-center pt-3">Animation</h3>
	</div>
</div>
<app-list-items [items]="profile$" title="Favorites" (getIdAndType)="SelectedFavorite($event)" />
<app-list-items [items]="moviesData$" title="Popular movies" (getId)="SelectedMovie($event)" />
<app-list-items [items]="serieData$" title="Popular series" (getId)="SelectedSerie($event)" />
