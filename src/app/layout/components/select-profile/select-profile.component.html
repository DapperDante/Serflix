<div class="flex justify-content-center flex-column align-items-center h-screen">
	@if(profiles$ | async; as profiles){
		<h1 class="text-center my-5">Select your profile</h1>
		<div class="flex">
			@if(profiles.results.length){
				@for(profile of profiles.results; track $index){
					<div class="h-15rem w-15rem mr-5 text-center" (click)="SelectProfile(profile.id)">
						<img [src]="profile.img" alt="Image's profile" class="h-full border-round select-profile cursor-pointer">
						<p [style]="{'font-size': 'x-large'}" class="font-bold">{{profile.name}}</p>
					</div>
				}
			}
			@if(profiles.results.length < 5){
				<div
						class="h-15rem w-15rem mr-5 bg-red-500 border-round flex justify-content-center align-items-center select-profile"
						(click)="addProfile = true">
						<i class="pi pi-plus" [style]="{'font-size': '10vw'}"></i>
				</div>
				<!--That section is to created profile-->
				<p-dialog header="Add profile" [modal]="true" [(visible)]="addProfile"
					[style]="{'width': '25rem', 'height': '30rem'}">
					<div class="flex justify-content-center align-items-center pointer h-10rem w-10rem m-auto">
						@if(urlProfileSelected){
							<img [src]="urlProfileSelected" alt="Not found" (click)="ViewPhotosForProfile()" class="h-full">
						}@else {
							<i class="pi pi-user" [style]="{'font-size': '10vw'}" (click)="ViewPhotosForProfile()"></i>
						}
					</div>
					<div class="flex justify-content-center flex-column" [formGroup]="formProfileSelected">
						<label for="name">Name</label><br>
						<input pInputText type="text" name="" id="name" title="name" formControlName="nameProfile"/>
					</div>
					<ng-template pTemplate="footer" class="flex">
						<p-button label="Create" (onClick)="CreateProfile()" />
					</ng-template>
					<p-confirmDialog />
				</p-dialog>
				<!-- And this section is to selected a photo for profile -->
				<app-show-images title="Select photo" [(isActive)]="selectPhotoProfile" [images$]="photos$"
					(getImage)="ChangePhotoProfile($event)" />
		}
	</div>
}
<!-- @else {
	<<p-progressSpinner />>
} -->
</div>
