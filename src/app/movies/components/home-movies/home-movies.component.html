<p-tabMenu [model]="items" [activeItem]="activeItem"/>
<p-toast/>
@if(data$ | async; as movies){
  <app-panel-card [entertaiments]="movies" (clickEntertaiment)="AddMovieFavorite($event)"></app-panel-card>
}@else {
  <div class="flex justify-content-center">
      <p-progressSpinner/>
	</div>
}
<p-paginator
  (onPageChange)="ChangePage($event)"
  [totalRecords]="totalMovies"
  [first]="controlStatePaginator"
  [rows]="numberOfMoviesForShow"
  [alwaysShow]="false"/>
