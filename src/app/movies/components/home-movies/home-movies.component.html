<p-tabMenu [model]="items" [activeItem]="activeItem"/>
<p-toast/>
@if(data$ | async; as movies){
    <div class="flex flex-row flex-wrap justify-content-center">
      @for(movie of movies.results; track $index){
            <p-card
              [header]="movie.original_title" 
              [style]="{width: '200px', height: '100%'}"
              class="transition-duration-200 hover:shadow-7 m-3">
              <ng-template pTemplate="header">
                <img [src]="movie.poster_path" alt="Not found">
              </ng-template>
              <ng-template pTemplate="footer">
                <p-button 
                  icon="pi pi-heart"
                  [raised]="true"
                  [rounded]="true"
                  size="large"
                  (onClick)="AddMovieFavorite(movie.id, movie.title, movie.poster_path, movie.genre_ids)"/>
              </ng-template>
            </p-card>
      }
    </div>
}@else {
    <div class="flex justify-content-center">
        <p-progressSpinner/>
    </div>
}
<p-paginator
  (onPageChange)="ChangePage($event)"
  [totalRecords]="totalMovies"
  [first]="controlStatePaginator"
  [rows]="numberOfMoviesForShow"
  [alwaysShow]="false"/>
