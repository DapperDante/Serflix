<div class="grid">
    <p-toast/>
    @if(profile$ | async; as profile){
            <h1 class="text-center col-12">Hello {{profile.name}}</h1>
            <div class="w-full cursor-pointer col">
                <img [src]="profile.url" alt="Not found" class="w-full" (click)="ViewPhotosForChange()">
            </div>
            <p-dialog header="Select photo" [(visible)]="selectPhotoProfile" [style]="{'width': '100%', 'height': '100%'}">
                <div class="flex justify-content-center h-full flex-wrap">
                    @if(photos$ | async; as photos){
                        @for (photo of photos.results; track $index) {
                            <div class="h-10rem inline-block m-3 cursor-pointer">
                                <img [src]="photo.image" alt="Not found" class="h-full border-round select-profile" (click)="ChangePhotoProfile(photo.image)">
                            </div>
                        }
                    }@else {
                        <p-progressSpinner/>
                    }
                </div>
            </p-dialog>
            <div class="col-9 flex justify-content-center align-items-center">
            @if(dataChartFavorite){
                    <p-chart type="doughnut" [data]="dataChartFavorite" [options]="dataChartOptions" height="250"/>
                }@else{
                    <p>You don't have movies or series favorites</p>
                }
            </div>
    }@else{
        <p-progressSpinner class="flex col-12"/>
    }
</div>
