<p-tabMenu 
  [model]="items" 
  [activeItem]="activeItem"/>
<p-toast/>
@if(data$ | async; as series){
   <app-panel-card [entertaiments]="series"></app-panel-card>
}@else {
    <div class="flex justify-content-center">
        <p-progressSpinner/>
    </div>
}
<p-paginator
  (onPageChange)="ChangePage($event)"
  [totalRecords]="totalSeries"
  [first]="controlStatePaginator"
  [rows]="numberOfSeriesForShow"
  [alwaysShow]="false"/>
