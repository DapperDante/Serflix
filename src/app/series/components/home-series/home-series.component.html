<p-tabMenu
  [model]="items"
  [activeItem]="activeItem"/>
<app-panel-items [items]="series$" title="series" (getId)="SelectedSerie($event)"></app-panel-items>
<p-paginator
  (onPageChange)="ChangePage($event)"
  [totalRecords]="totalSeries"
  [first]="controlStatePaginator"
  [rows]="numberOfSeriesForShow"
  [alwaysShow]="false"/>
