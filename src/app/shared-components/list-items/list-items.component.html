<div class="my-4">
	@if(items() | async; as items){
		@if(items.results.length){
			<p-carousel [value]="items.results" [numVisible]="8" [numScroll]="1" [showIndicators]="false" [circular]="false">
				<ng-template pTemplate="header">
					<h3>{{title()}}</h3>
				</ng-template>
				<ng-template let-item pTemplate="item">
					<div class="mr-2 overflow-hidden border-round-xl relative h-20rem cursor-pointer" (click)="getId.emit(item.id)"
						[@showItems]>
						<img [title]="item.original_title || item.original_name" [ngSrc]="item.poster_path" fill loading="lazy"
							[style]="{objectFit: 'contain'}" />
					</div>
				</ng-template>
			</p-carousel>
	}
	}@else {
		<p-skeleton width="7rem" />
		<div class="flex flex-row mt-3 overflow-hidden h-22rem">
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
			<p-skeleton width="12rem" height="100%" class="mr-2" />
		</div>
	}
</div>
